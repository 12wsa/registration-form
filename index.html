<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Premier League Season 2 Registration</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    <h1> Shadow Premier League Season 2 Registration</h1>
    <form id="registrationForm">
        <div>
            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" name="team_name" required>
        </div>
        <div>
            <label for="manager_name">Team Captain Name:</label>
            <input type="text" id="manager_name" name="manager_name" required>
        </div>
        <div class="ram">
            <label for="contact_email">Number of player:</label>
            <input type="number" id="contact_email" name="contact_email" required>
        </div>
        <div>
            <label for="players">List of Players:</label>
            <textarea id="players" name="players" rows="7" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
